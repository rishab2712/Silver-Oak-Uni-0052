       <style>
           .container{
               background: linear-gradient(180deg , rgb(255, 149, 0),rgb(254, 254, 255),rgb(1, 255, 30));

           }
           	#CNAForm{margin-top: 30px;margin-bottom: 20px;box-shadow: 0px 0px 15px rgb(7, 18, 19); border: 2px solid;}

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-6 col-lg-4 col-sm-offset-4" id="CNAForm">
                <h3 class="text-center"><i class="fa fa-address-card" aria-hidden="true"></i>  welcome form</h3>
            
               <div class="form-group">
                  <b>FIRST NAME:</b>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                    <input id="TxtFirstname" type="text" maxlength="20" placeholder="Enter firstname here.." class="form-control" />
                  </div>
                   <small id="TxtFirstnameValidate" class="text-danger"></small>
               </div>
               <div class="form-group">
                  <b>LAST NAME:</b>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                      <input id="Txtlastname" type="text" maxlength="20" placeholder="Enter lasttname here.." class="form-control" />
                  </div>
                  <small id="TxtFirstnameValidate" class="text-danger"></small>
              </div>
              <div class="form-group">
                  <b>CONTACT:</b>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-phone-square" aria-hidden="true">  +91</i></span>
                      <input type="number" placeholder="enter your number" id="num" maxlength="10"  class="form-control" />
                  </div>
                  <small class="text-danger"  id="TxtFirstnameValidate"></small>
              </div>
              <div class="form-group">
                  <B>EMAIL.ID:</B>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                      <input type="text" placeholder="enter your email id" id="TxtEmailId" maxlength="50" class="form-control" / >
                  </div>
              </div>

              <div class="form-group">
                  <b>GENDER :</b>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-male" aria-hidden="true"></i>  |  <i class="fa fa-female" aria-hidden="true"></i></span>
                        <Select class="form-control" id="DDL_Gender">
                            <option value=""><=slecte=></option>
                        <option value="M">MALE</option>
                        <option value="F">FEMALE</option>
                    </Select>
                  </div>
              </div>

              <div class="form-group">
                  <b>PASSWORD:</b>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                      <input type="password" placeholder="enter your password" id="TxtPassword" maxlength="20" class="form-control">
                  </div>
              </div><br>
